<div class="btn-group" dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-default btn-select" dropdown-toggle>
    {{value}}
    <span ng-if="!value" class="selector-placeholder">{{placeholder | translate}}</span>
    <span class="pull-right down-arrow"></span>
  </button>
  <ul class="dropdown-menu" ng-class="{'dropdown-menu-right': menuRight}"
    role="menu" aria-labelledby="single-button">
    <li role="menuitem" ng-repeat="item in items" ng-class="{disabled: item._disabled}">
      <a class="pointer" ng-click="item._disabled || updateValue(item)">
      {{(label ? item[label] : item) || '--'}}
      </a>
    </li>
    <li ng-if="addItem">
      <a class="pointer" ng-click="addItem.callback(addItemContext)">
        {{addItem.label | translate}}
      </a>
    </li>
  </ul>
</div>
