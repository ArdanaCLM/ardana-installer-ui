<div class="container-fluid get-started">
  <div class="row">
    <div class="col-sm-8 col-xs-12">
      <p ng-bind-html="'get_started.p1' | translate"></p>
      <p ng-bind-html="'get_started.p2' | translate"></p>
      <p ng-bind-html="'get_started.p3' | translate"></p>
      <p ng-if="ic.cloudNeeds.isPristineDefault" ng-bind-html="'get_started.p4' | translate"></p>
      <p class="previous-config" ng-if="!ic.cloudNeeds.isPristineDefault" ng-bind-html="'get_started.p5' | translate"></p>
      <p class="demo-mode-deploy" ng-if="ic.demoModeEnabled" ng-bind-html="'get_started.demoMode' | translate"></p>
    </div>
    <div class="col-sm-4 col-xs-12">
      <p><b>{{'get_started.p8' | translate}}</b></p>
      <ol class="steps">
        <li ng-repeat="step in ic.steps">
          {{step + '.step' | translate}}
        </li>
        <li>{{'deploy.step' | translate}}</li>
      </ol>
    </div>
  </div>
</div>
