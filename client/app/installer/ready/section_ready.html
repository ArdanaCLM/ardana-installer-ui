<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-unstyled list-med">
        <li ng-repeat="step in ic.steps">
          <span class="ardana-checkmark-icon ardana-tick-green"></span>
          {{step + '.step' | translate}}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="demo-mode-deploy" ng-if="ic.demoModeEnabled">{{'deploy.demoMode' | translate}}</div>
