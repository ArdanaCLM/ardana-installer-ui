<!-- Network Groups -->
<div ng-controller="NetworkGrpsController as netCtrl">
  <div class="network-grps" ng-repeat="(name, group) in netCtrl.data">
    <editable-placeholder label="{{name}}"
      is-set="netCtrl.data[name].networks.length > 0"
      add-action="netCtrl.addNetwork(name)"
      add-action-label="network_grps.btn.add">
      <action-table table-data="group.networks" table-headers="netCtrl.tableHeaders"
        edit-action="netCtrl.editNetwork"
        header-template="netCtrl.headerTemplate"
        actions-label="'installer.actions.header'" config="netCtrl.config[name]">
      </action-table>
    </editable-placeholder>
  </div>
</div>
